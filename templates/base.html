<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>

</head>
<body>
<header class="p-3 mb-3 border-bottom">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" >
        {% if current_user.is_authenticated %}
        <h1>Instagram</h1>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" style="width: 350px; position: fixed; right: 900px;">
        <input type="search" class="form-control" placeholder="Найти...">
      </form>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="position: fixed; right: 250px;">
        <li><a href="/direct" class="nav-link px-3 link-secondary">Написать</a></li>
        <li><a href="/explore" class="nav-link px-3 link-secondary">Лента</a></li>
        <li><a href="#" class="nav-link px-3 link-secondary">Активность</a></li>
        <li><a href="/profile" class="nav-link px-3 link-dark">Профиль</a></li>
      </ul>

      <div class="dropdown text-end" style="position: fixed; right: 100px;">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="static/profile_photos/default.png" width="40" height="40" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="#">Профиль</a></li>
          <li><a class="dropdown-item" href="#">Настройки</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Выйти</a></li>
        </ul>
      </div>
        {% else %}
        <p>
            <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}

    </div>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
