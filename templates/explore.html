{% extends "base.html" %}

{% block content %}

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" style="width: 1065px">
                {% for pub in publications %}
                    <div class="col">
                      <div>
                         <img src="{{ url_for('static', filename=pub) }}" width="350" height="350" vspace="5">

                      </div>
                    </div>

                {% endfor %}
            </div>
        </div>
      </div>

{% endblock %}
