{% extends "base.html" %}

{% block content %}

<header class="nav">
    <div>
        <img src="{{ url_for('static', filename='user_data/profile_photos/default.png') }}" width="250" height="250" class="rounded-circle">
    </div>

    <nav aria-label="nav justify-content-center">

        <ol class="nav justify-content-center" style="padding: 30px; margin-left: 50px; font-size: 44px;">
            <li class="nav-item"> <a>{{ current_user.name }}</a></li>
            <li class="nav-item"> <a><button type="button" class="btn btn-outline-secondary" style="margin-left: 70px; width: 300px; height: 45px;">Редактировать профиль</button></a></li>
        </ol>

        <ol class="nav justify-content-center">
            <st href="#">{{ user_data.publications|length }} публикации</st>
            <st href="#">{{ user_data.followers|length }} подписчиков</st>
            <st href="#">{{ user_data.subscriptions|length }} подписок</st>
        </ol>

        <ol class="nav justify-content-left">
            <bl-36px>{{ current_user.full_name }}</bl-36px>
        </ol>

        <ol class="nav justify-content-left">
            <st>{{ current_user.about }}</st>
        </ol>
    </nav>

</header>

{% endblock %}
