{% extends "base.html" %}

{% block content %}
    <div class="album py-5">
        <nav class="container">
            <div>
                <a href={{url_closing}}><img src="{{ url_for('static', filename='icons/close.png') }}" width="50" height="50" style="position: absolute; left: 200px;"></a>
            </div>
            <h1 class="white">{{title_}}</h1>
            {% if users %}
                {% for user in users %}
                    <a class="btn btn-{{theme.style_btn}} nav nav-tabs" href="http://127.0.0.1:8080/profile/{{user.name}}" style="margin-top: 10px">
                        <div class="nav">

                                <div class="nav-item" style="margin-left: 20px">
                                    <img src="{{ url_for('static', filename=user.filename_photo) }}" width="60" height="60" class="rounded-circle">
                                </div>
                                <div class="nav flex-column" align="left">
                                    <bl-700>{{user.name}}</bl-700>
                                    <bl-300>{{user.full_name}}</bl-300>
                                </div>
                        </div>
                    </a>
                {% endfor %}

            {% else %}
                <h2 class="white" style="margin-top: 100px;">пусто...</h2>
            {% endif %}

        </nav>
    </div>

{% endblock %}
